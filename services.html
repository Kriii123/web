    <div>
      <a class="example-image-link" href="images/indrikis.jpg" data-lightbox="example-set" data-title="
			INDRIĶIS ir vienīgais lamu puika un vecākais iemītnieks Rika ZOO. Indriķis ir dzimis 2008. gadā Latvijā, 
			salīdzinot ar alpakām, viņš ir liela auguma ar raibu vilnu un garām ausīm. Indriķis ir ļoti ziņkārīgs un 
			runātīgs, ejot pētīt pasauli, viņš vienmēr pastāsta, ko redz, ar alpakām un lamām raksturīgo īdēšanu. 
			Līdzīgi kā Fēliksam, arī Indriķim patīk “aizķerties” pie kāda zāles pleķīša, tāpēc ejot pastaigās ar šo lamu,

			ēdīs. 
			"><img class="example-image" src="images/indrikis small.jpg" alt=""/></a>

			<a class="example-image-link" href="images/sintija.jpg" data-lightbox="example-set" data-title="SINTIJA 
			ir jaunākā no alpaku meitenēm, viņa dzimusi 2016. gadā Latvijā. Sintija ir balta un viņu no pārējiem 
			var atšķirt savu unikālo acu dēļ. Sintijai labā acs ir brūna kā visām alpakām, bet, kad Sintija pagriež galvu, 
			var ieraudzīt, ka otra acs ir koši zila. Sintija jau no bērnības ir pieradusi pie cilvēku sabiedrības, 
			tāpēc ir ļoti droša un mierīga to klātbūtnē. Sintijai patīk rotaļāties un iepazīt pasauli, tāpēc, 
			ja apkārt notiek kaut kas interesants, Sintija vienmēr pirmā būs klāt.
			"><img class="example-image" src="images/sintija small.jpg" alt="" /></a>

			<a class="example-image-link" href="images/nora.jpg" data-lightbox="example-set" data-title="NORA 
			ir vecākā no alpakām un ir dzimusi 2011. gadā. Nora ir ceļojusi tālu ceļu no Anglijas, tāpēc viņa ir 
			viskautrīgākā savā barā un vairās no cilvēka pieskāriena. Neskatoties uz to, Nora labprāt nāks klāt, 
			ja tiks piedāvāts gardums. Nora ir pilnībā brūna, vidēja auguma savas smalkās figūras un gaišās astes dēļ 
			nedaudz atgādina stirniņu.
			"><img class="example-image" src="images/nora small.jpg" alt="" /></a>

			<a class="example-image-link" href="images/albertīne.jpg" data-lightbox="example-set" data-title="ALBERTĪNE 
			ir dzimusi Latvijā 2012. gadā. Albertīne ir pilnīgi melna ar smalku seju un mierīgu raksturu. 
			Alpaka visu savu mūžu ir bijusi cilvēku uzmanības centrā, tāpēc viņa nebaidās no tiem un labprāt ļaujas 
			pieskarties. Ar Albertīni ir iespējams iet pastaigās, tomēr jāņem vērā, ka viena viņa nevēlēsies iet, 
			tāpēc jāņem līdzi viņas labākais draugs Indriķis, kura sānus Albertīne neatstāj kopš ieradusies “Rika ZOO”.
			"><img class="example-image" src="images/albertīne small.jpg" alt="" /></a>

			<a class="example-image-link" href="images/ricards.jpg" data-lightbox="example-set" data-title="RIČARDS 
			arī ir dzimis Latvijā 2016. gadā un ir jaunākais no alpaku puikām. Līdzīgi kā Sintijai, 
			Ričarda kažoks ir balts, tomēr balto krāsu reti var ieraudzīt, jo Ričardam patīk vārtīties smiltīs, 
			līdz ar to viņš ir vairāk dzeltenīgs vai pelēks nekā balts. Ričards ir ļoti drošs un rotaļīgs, it sevišķi, 
			kad runa ir par gardumiem. Ričardam patīk sarunāties un uzstāt, ka viņam pienākas visvairāk gardumu. Ričards, 
			līdzīgi kā Sintija arī ir ļoti ziņkārīgs un viņam patīk pētīt pasauli.
			"><img class="example-image" src="images/ricards small.jpg" alt="" /></a>

			<a class="example-image-link" href="images/felikss.jpg" data-lightbox="example-set" data-title="FĒLIKSS 
			ir dzimis 2014. gadā Polijā. Fēliksam ir balta vilna un viņam labprāt patīk cilvēku sabiedrība, 
			ja tiem ir gardumi rokās. Fēlikss ir draudzīgs un uzticams pastaigu draugs. Lai justos droši, viņš vienmēr 
			vēros cilvēkus un apkārtni, lai laicīgi pamanītu izmaiņas vai briesmas. Fēliksam patīk ēst, tāpēc ejot 
			pastaigās viņš var “aizķerties”, ja gadās kāds gards zāles pleķītis.
			"><img class="example-image" src="images/felikss small.jpg" alt="" /></a>

			<a class="example-image-link" href="images/sarlote.jpg" data-lightbox="example-set" data-title="ŠARLOTE
